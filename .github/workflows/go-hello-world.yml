name: go-hello-world

on:
  push:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GITHUB_SHA: ${{ github.sha }}
  GITHUB_REF: ${{ github.ref }}

jobs:
  build_images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Get Version
        run: |
          version=`cat /home/runner/work/go-hello-world/go-hello-world/version.json | jq '.Version' | sed 's/"//g'`
          echo "version=$version" >> $GITHUB_ENV
      - name: Build docker cli (intel)
        run: |
          docker build -f ./cmd/cli/Dockerfile . -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:intel_${{ env.version }} --build-arg GIT_COMMIT=$GITHUB_SHA --build-arg GIT_BRANCH=$GITHUB_REF
      - name: Build docker rest (intel)
        run: |
          docker build -f ./cmd/rest/Dockerfile . -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-rest:intel_${{ env.version }} --build-arg GIT_COMMIT=$GITHUB_SHA --build-arg GIT_BRANCH=$GITHUB_REF
      - name: Generate build artifacts
        run: |
          mkdir -p /tmp
          docker save -o /tmp/go-hello-world-cli_intel-${{ env.version }}.tar.gz ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:intel_${{ env.version }}
          docker save -o /tmp/go-hello-world-rest_intel-${{ env.version }}.tar.gz ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-rest:intel_${{ env.version }}
          echo ${{ env.version }} >> /tmp/version
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: |
            /tmp/go-hello-world-cli_intel-${{ env.version }}.tar.gz
            /tmp/go-hello-world-rest_intel-${{ env.version }}.tar.gz
            /tmp/version
          retention-days: 1
      - name: Docker clean-up
        run: |
          docker image prune -f
          docker container prune -f

  push_images:
    if: github.event_name == 'release' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    needs: build_images
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: artifacts
          path: /tmp
      - name: Get Version
        run: |
          version=`cat /tmp/version`
          echo "version=$version" >> $GITHUB_ENV
      - name: Login to ghcr.io
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Load Docker Images
        run: |
          docker load -i /tmp/go-hello-world-cli_intel-${{ env.version }}.tar.gz
          docker load -i /tmp/go-hello-world-rest_intel-${{ env.version }}.tar.gz
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:intel_${{ env.version }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:intel_latest
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-rest:intel_${{ env.version }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-rest:intel_latest
      - name: Push Docker Images
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:intel_${{ env.version }} 
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:intel_latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-rest:intel_${{ env.version }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-rest:intel_latest
      - name: Create/Push Docker manifest
        run: |
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:${{ env.version }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:intel_${{ env.version }}
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:${{ env.version }} --purge
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:intel_latest
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:latest --purge
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-rest:${{ env.version }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-rest:intel_${{ env.version }}
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-rest:${{ env.version }} --purge
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-rest:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-rest:intel_latest
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-rest:latest --purge
      - name: Docker clean-up
        run: |
          docker image prune -f
          docker container prune -f
